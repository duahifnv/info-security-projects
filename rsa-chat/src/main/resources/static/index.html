<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSA Chat</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<h1>Чат с RSA шифрованием сообщений</h1>
<div id="user-info">
</div>
<!-- Навигационная панель для выбора собеседника -->
<div id="contacts-nav">
</div>

<div class="main-container">
    <div id="data-container">
        <div class="message-block">
            <p><b>Сообщения</b></p>
        </div>
        <div class="logs-block">
            <p for="logs"><b>Логи</b></p>
            <div id="logs"></div>
        </div>
    </div>
    <div class="nav-sender">
        <input class="input" type="text" id="messageInput" placeholder="Введите сообщение..." disabled />
        <button class="btn" onclick="sendChatInput()">Отправить</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.1.1/bundles/stomp.umd.min.js"></script>

<script src="js/ui.js"></script>
<script src="js/rsa.js"></script>
<script src="js/rsa-encryptor.js"></script>
<script src="js/socket.js"></script>

</body>
</html>
